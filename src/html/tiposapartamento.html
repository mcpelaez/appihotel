      .switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: #27ae60;
        }

        input:checked + .slider:before {
            transform: translateX(14px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

                $('#descripcionApto').val(data.descripcionApto);
                $('#capacidadApto').val(data.capacidadApto);
                $('#tamanoApto').val(data.tamanoApto);

                    descripcionApto: $('#descripcionApto').val(),
                    capacidadApto: $('#capacidadApto').val(),
                    tamanoApto: $('#tamanoApto').val()
                  };
        
                  $.ajax({

                    contentType: 'application/json',
                    data: JSON.stringify(aptoData),

              }).then((result) => {

                    method: 'DELETE',

                      Swal.fire('Eliminado', 'El apartamento ha sido eliminado.', 'success');

                    },
