    <style>
       /* Contenedor principal para tabla y formulario */
       .container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        /* Estilos para la tabla */
        table {
            width: 100%;
            background-color: #2c2c2c;
            border-collapse: collapse;
            color: #e0e0e0;
        }

        table, th, td {
            border: 1px solid #444;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #333;
        }

        tr:nth-child(even) {
            background-color: #444;
        }

        .acciones {
            display: flex;
            gap: 10px;
        }

        .acciones i {
            cursor: pointer;
            color: #feecec;
        }

        .back-to-home {
        display: block;
        margin: 10px auto;
        padding: 5px 10px;
        background-color: #00a859;
        color: #fff;
        text-align: center;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .back-to-home:hover {
        background-color: #008f4c;
      }

        /* Estilos para el formulario */
        form {
            width: 100%;
            background-color: #2c2c2c;
            border: 1px solid #444;
            padding: 10px;
            color: #e0e0e0;
        }

        form input, form select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #444;
        }

        form button {
            padding: 8px 16px;
            margin-top: 10px;
            background-color: #00a859;
            color: #feecec;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #007b55;
        }

        .add-button {
            display: flex;
            justify-content: flex-end;
        }

        .add-button button {
            background-color: #00a859;
            color: white;
        }

        .add-button button:hover {
            background-color: #007b55;
        }

        .guardar-cambios {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00a859;
            color: #feecec;
            border: none;
            cursor: pointer;
        }

        .guardar-cambios:hover {
            background-color: #007b55;
        }
      /* Fondo general y texto */
      body {
        background-color: #e0e0e0; /* Fondo oscuro para toda la página */
        color: #e0e0e0; /* Texto claro */
      }

      /* Estilo para el texto del menú de navegación */

      }

      /* Hover en los elementos del menú */
      .sidebar-nav .sidebar-item a:hover {
        color: #00a859; /* Color dorado al hacer hover */
      }

      /* Estilo para los títulos de las secciones */
      h5.card-title {
        color: #00a859; /* Color dorado para los títulos de las tarjetas */
      }

      /* Estilo para los botones */
      .btn-primary {
        background-color: #00a859; /* Color dorado para el botón primario */
        border: none;
        color: #feecec; /* Color del texto en el botón */
      }

      .btn-excel {
        background-color: #00a859; /* Azul para el botón de Excel */
        color: #fff;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        display: flex;
        align-items: center;
      }

      .btn-excel i {
        margin-right: 5px;
      }

      .dataTables_wrapper .dataTables_paginate {
        display: flex;
        justify-content: center;
        margin-top: 10px;
      }

      .dataTables_wrapper .dataTables_info {
        display: none;
      }

      .dataTables_wrapper .dataTables_length {
        display: none;
      }

      /* Contenedor de estado */
      .status-container {
        display: flex;
        gap: 5px;
      }

      /* Botones de estado */
      .btn-status {
        border: none;
        border-radius: 50%;
        width: 2rem;
        height: 2rem;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
      }

      /* Estado Activo */
      .btn-activo {
        background-color: #27ae60; /* Verde para activo */
      }

      /* Estado Inactivo */
      .btn-inactivo {
        background-color: #c62222; /* Rojo para inactivo */
      }

      /* Efectos de hover */
      .btn-status:hover {
        opacity: 0.8;
      }

      /* Estado Activo - Hover */
      .btn-activo:hover {
        background-color: #1e8449; /* Verde oscuro */
      }

      /* Estado Inactivo - Hover */
      .btn-inactivo:hover {
        background-color: #c0392b; /* Rojo oscuro */
      }

      /* Fondo de la tabla */
      .table {
        background-color: #2c2c2c; /* Fondo oscuro para la tabla */
        color: #e0e0e0; /* Texto claro en la tabla */
      }

      /* Fondo de las celdas de la tabla */
      .table th, .table td {
        border-color: #444; /* Color de borde oscuro */
      }

      /* Estilos para el modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4);
      }

      .modal-content {
        background-color: #2c2c2c;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #444;
        width: 50%;
        color: #e0e0e0;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: #e0e0e0;
        text-decoration: none;
        cursor: pointer;
      }

      /* Nuevo estilo para el contenedor principal */
      .main-container {
          display: flex;
          justify-content: space-between;
          gap: 20px;
      }

      /* Ajuste del ancho de la tabla y el formulario */
      .table-container {
          width: 65%;
      }

      .form-container {
          width: 30%;
      }

      /* Estilo para el botón de volver */
      .back-button {
          display: inline-block;
          margin: 10px 0;
          padding: 10px 20px;
          background-color: #00a859;
          color: #fff;
          text-decoration: none;
          border-radius: 5px;
      }

      .back-button:hover {
          background-color: #008f4c;
      }
    </style>

          <!-- Reservas Table -->
          <div class="card">
            <div class="card-body">
              <h5 class="card-title fw-semibold mb-4">Gestión de Mobiliario</h5>
              <div class="d-flex justify-content-between align-items-center mb-4">

                </button> -->
              </div>
              <div class="main-container">
                <div class="table-container">
                  <table id="reservasTable" class="table">
                    <thead>
                      <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">identInmueble</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Observación</th>
                        <th scope="col">Acciones</th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- Aquí se insertarán los datos obtenidos desde la base de datos -->
                    </tbody>
                  </table>
                </div>
                
                <div class="form-container">
                  <form id="add-item-form">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                  
                    <label for="ident">identInmueble</label>
                    <input type="text" id="ident" name="ident" required>
                  
                    <label for="estado">Estado</label>
                    <select id="estado" name="estado" required>
                        <option value="activo">Activo</option>
                        <option value="inactivo">Inactivo</option>
                        <option value="manteniminto">Mantenimiento</option>
                        <option value="trasferido">Trasferido</option>
                    </select>
                  
                    <label for="observacion">Observación</label>
                    <input type="text" id="observacion" name="observacion" required>
                  
                    <button type="submit">Agregar</button>
                  </form>
                  <a href="javascript:history.back()" class="back-button">Lista de apartamentos</a>
                </div>
              </div>
              
              <!-- Modal para editar -->
              <div id="editModal" class="modal">
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <h2>Editar Mobiliario</h2>
                  <form id="edit-item-form">
                    <input type="hidden" id="edit-id">
                    <label for="edit-nombre">Nombre</label>
                    <input type="text" id="edit-nombre" name="nombre" required>
                  
                    <label for="edit-ident">identInmueble</label>
                    <input type="text" id="edit-ident" name="ident" required>
                  
                    <label for="edit-estado">Estado</label>
                    <select id="edit-estado" name="estado" required>
                        <option value="activo">Activo</option>
                        <option value="inactivo">Inactivo</option>
                        <option value="manteniminto">Mantenimiento</option>
                        <option value="trasferido">Trasferido</option>
                    </select>
                  
                    <label for="edit-observacion">Observación</label>
                    <input type="text" id="edit-observacion" name="observacion" required>
                  
                    <button type="submit">Guardar cambios</button>
                  </form>
                </div>

              <!-- Scripts -->
              <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
              <script src="../assets/js/scripts.min.js"></script>
              <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
              <script>
              $(document).ready(function () {
                function cargarDatos() {
                  $.ajax({
                    url: 'http://localhost:3001/api/mobiliarios',
                    method: 'GET',
                    success: function (response) {
                      $('#reservasTable tbody').empty();
                      response.forEach(function (mobiliario) {
                        const newRow = `
                          <tr data-id="${mobiliario._id}">
                            <td class="nombre">${mobiliario.nombre}</td>
                            <td class="ident">${mobiliario.identInmueble}</td>
                            <td class="estado">${mobiliario.estado}</td>
                            <td>${mobiliario.observacion}</td>
                            <td>
                              <button class="btn btn-sm btn-outline-primary edit-button" data-id="${mobiliario._id}">
                                <i class="ti ti-pencil"></i>
                              </button>
                              <button class="btn btn-sm btn-outline-danger anular-button" data-id="${mobiliario._id}">
                                <i class="ti ti-ban"></i>
                              </button>
                            </td>
                          </tr>`;
                        $('#reservasTable tbody').append(newRow);
                      });
                    },
                    error: function () {
                      Swal.fire('Error', 'Error al cargar los datos', 'error');
                    }
                  });
                }

                cargarDatos();

                $('#add-item-form').submit(function (e) {
                  e.preventDefault();

                  const identInmueble = $('#ident').val();
                  
                  // Verificar si identInmueble ya existe
                  if ($(`#reservasTable td.ident:contains('${identInmueble}')`).length > 0) {
                    Swal.fire('Error', 'El identInmueble ya existe', 'error');
                    return;
                  }

                  const mobiliarioData = {
                    nombre: $('#nombre').val(),
                    identInmueble: identInmueble,
                    estado: $('#estado').val(),
                    observacion: $('#observacion').val()
                  };

                  $.ajax({
                    url: 'http://localhost:3001/api/mobiliarios',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(mobiliarioData),
                    success: function (response) {
                      Swal.fire('Éxito', 'Mobiliario agregado exitosamente', 'success');
                      cargarDatos();
                      $('#add-item-form')[0].reset();
                    },
                    error: function (error) {
                      Swal.fire('Error', 'Error al agregar mobiliario', 'error');
                    }
                  });
                });

                $(document).on('click', '.anular-button', function () {
                  const mobiliarioId = $(this).data('id');

                  Swal.fire({
                    title: '¿Estás seguro?',
                    text: "¿Deseas anular este mobiliario?",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Sí, anular',
                    cancelButtonText: 'Cancelar'
                  }).then((result) => {
                    if (result.isConfirmed) {
                      $.ajax({
                        url: `http://localhost:3001/api/mobiliarios/${mobiliarioId}`,
                        method: 'PUT',
                        contentType: 'application/json',
                        data: JSON.stringify({ estado: 'inactivo' }),
                        success: function () {
                          Swal.fire('Anulado', 'Mobiliario anulado exitosamente', 'success');
                          cargarDatos();
                        },
                        error: function () {
                          Swal.fire('Error', 'Error al anular mobiliario', 'error');
                        }
                      });
                    }
                  });
                });

                $(document).on('click', '.edit-button', function () {
                  const mobiliarioId = $(this).data('id');
                  const row = $(this).closest('tr');

                  $('#edit-id').val(mobiliarioId);
                  $('#edit-nombre').val(row.find('.nombre').text());
                  $('#edit-ident').val(row.find('.ident').text());
                  $('#edit-estado').val(row.find('.estado').text());
                  $('#edit-observacion').val(row.find('td:eq(3)').text());

                  $('#editModal').css('display', 'block');
                });

                $('.close').click(function() {
                  $('#editModal').css('display', 'none');
                });

                $('#edit-item-form').submit(function (e) {
                  e.preventDefault();

                  const mobiliarioId = $('#edit-id').val();
                  const newIdentInmueble = $('#edit-ident').val();
                  const currentIdentInmueble = $(`tr[data-id="${mobiliarioId}"] td.ident`).text();

                  // Verificar si el nuevo identInmueble ya existe (excluyendo el item actual)
                  if (newIdentInmueble !== currentIdentInmueble && 
                      $(`#reservasTable td.ident:contains('${newIdentInmueble}')`).length > 0) {
                    Swal.fire('Error', 'El identInmueble ya existe', 'error');
                    return;
                  }

                  const mobiliarioData = {
                    nombre: $('#edit-nombre').val(),
                    identInmueble: newIdentInmueble,
                    estado: $('#edit-estado').val(),
                    observacion: $('#edit-observacion').val()
                  };

                  $.ajax({
                    url: `http://localhost:3001/api/mobiliarios/${mobiliarioId}`,
                    method: 'PUT',
                    contentType: 'application/json',
                    data: JSON.stringify(mobiliarioData),
                    success: function () {
                      Swal.fire('Éxito', 'Mobiliario editado exitosamente', 'success');
                      $('#editModal').css('display', 'none');
                      cargarDatos();
                    },
                    error: function () {
                      Swal.fire('Error', 'Error al editar mobiliario', 'error');
                    }
                  });
                });
              });
              </script>

          </div>
        </div>
